obstacle_range: 2.5
raytrace_range: 3.0
footprint: [[-0.25, -0.145], [-0.25, 0.145], [0.25, 0.145], [0.25, -0.145]]

transform_tolerance: 0.5
resolution: 0.05 

static_map_layer:
    map_topic: map
    subscribe_to_updates: true

2d_obstacles_layer:
  observation_sources: helios

  helios:
    {
      sensor_frame: helios_lidar,
      data_type: LaserScan,
      topic: helios_points/scan,
      marking: true,
      clearing: true
    }

3d_obstacles_layer: 
  observation_sources: helios front_rgbd rear_rgbd rear_left_rgbd rear_right_rgbd

  helios:
    {
      sensor_frame: helios_lidar,
      data_type: LaserScan,
      topic: helios_points,
      marking: true,
      clearing: true
    }

  front_rgbd:
    {
      sensor_frame: gazebo_camera_rgb_optical_frame,
      data_type: PointCloud2,
      topic: front_rgbd/front_rgbd/depth/points,
      marking: true,
      clearing: true,
    }

  rear_rgbd:
    {
      sensor_frame: gazebo_camera_rgb_optical_frame_2,
      data_type: PointCloud2,
      topic: rear_rgbd/rear_rgbd/depth/points,
      marking: true,
      clearing: true,
    }

  rear_left_rgbd:
    {
      sensor_frame: gazebo_camera_rgb_optical_frame_3,
      data_type: PointCloud2,
      topic: rear_left_rgbd/rear_left_rgbd/depth/points,
      marking: true,
      clearing: true,
    }

  rear_right_rgbd:
    {
      sensor_frame: gazebo_camera_rgb_optical_frame_4,
      data_type: PointCloud2,
      topic: rear_right_rgbd/rear_right_rgbd/depth/points,
      marking: true,
      clearing: true,
    }

inflation_layer:
    inflation_radius: 2.0
